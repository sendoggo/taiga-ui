<tui-hosted-dropdown #dropdown [content]="content" [(open)]="dropdownOpened">
    <button
        tuiIconButton
        appearance="flat"
        icon="tuiIconMoreVer"
        type="button"
        [pseudoHovered]="dropdown.open || null"
    ></button>
</tui-hosted-dropdown>
<ng-template #content let-activeZone>
    <tui-data-list
        tuiDataListDropdownManager
        [tuiActiveZoneParent]="activeZone"
    >
        <button tuiOption>French Fries</button>
        <button
            tuiOption
            tuiDropdown
            tuiDropdownAlign="right"
            [tuiDropdownContent]="burgersTmp"
            [tuiDropdownSided]="true"
        >
            Burgers
        </button>
        <button
            tuiOption
            tuiDropdown
            tuiDropdownAlign="right"
            [tuiDropdownContent]="drinksTmp"
            [tuiDropdownSided]="true"
        >
            Drinks
        </button>
        <button tuiOption>Ice Cream</button>
        <button tuiOption (click)="closeDropdown()">Close me</button>
    </tui-data-list>
    <ng-template #burgersTmp>
        <tui-data-list
            tuiDataListDropdownManager
            [tuiActiveZoneParent]="activeZone"
        >
            <button *ngFor="let burger of burgers" tuiOption>{{burger}}</button>
            <button
                tuiOption
                tuiDropdown
                tuiDropdownAlign="right"
                [tuiDropdownContent]="drinksTmp"
                [tuiDropdownSided]="true"
            >
                Nested menu
            </button>
        </tui-data-list>
    </ng-template>
    <ng-template #drinksTmp>
        <tui-data-list>
            <button *ngFor="let drink of drinks" tuiOption>{{drink}}</button>
        </tui-data-list>
    </ng-template>
</ng-template>
